<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato|Lobster&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.min.css">
  <title>Virtua Frontend Internship Test</title>
</head>

<body>
  <section class="main">
    <button id="show-popup-form" class="btn btn-main">Click me!</button>
    <!-- Display success message below -->
  </section>
  <div class="popup">
    <!-- Here goes your popup form HTML code -->
    <button id="close-popup-form" class="popup__close"><span class="fas fa-times-circle"></span></button>
    <h2 class="popup__title">Login</h2>
    <form class="popup__form">
      <div class="popup__row popup__row-email">
        <label for="email" class="popup__label">E-mail:</label>
        <input type="email" name="email" class="popup__input" placeholder="E-mail">
      </div>
      <div class="popup__row popup__row-password">
        <label for="password" class="popup__label">Password:</label>
        <input type="password" name="password" class="popup__input" placeholder="Password">
      </div>
      <div class="popup__row popup__row-checkbox">
        <input type="checkbox" name="terms" class="popup__checkbox">
        <label for="terms" class="popup__label-checkbox">I agree to terms & conditions.</label>
      </div>
      <div class="popup__row popup__row-submit">
        <button type="submit" class="popup__submit">submit</button>
      </div>
    </form>
  </div>
  <script src="js/index.min.js" charset="utf-8"></script>
</body>

</html>
